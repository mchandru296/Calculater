<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="cal.css">
</head>
<body>
<div class="calculator">
  <div class="display">
    <p id="expression">0</p>
  </div>
  <div class="buttons">
    <button class="operator" id="clear">C</button>
    <button class="operator" id="backspace">&larr;</button>
    <button class="operator" id="divide">/</button>
    <button class="number" id="seven">7</button>
    <button class="number" id="eight">8</button>
    <button class="number" id="nine">9</button>
    <button class="operator" id="multiply">x</button>
    <button class="number" id="four">4</button>
    <button class="number" id="five">5</button>
    <button class="number" id="six">6</button>
    <button class="operator" id="subtract">-</button>
    <button class="number" id="one">1</button>
    <button class="number" id="two">2</button>
    <button class="number" id="three">3</button>
    <button class="operator" id="add">+</button>
    <button class="number" id="zero">0</button>
    <button class="operator" id="decimal">.</button>
    <button class="operator" id="equals">=</button>
  </div>
</div>
<script>
  let expression = "";

  document.querySelectorAll(".number, .operator").forEach(button => {
    button.addEventListener("click", () => {
      if (button.id === "clear") {
        expression = "";
      } else if (button.id === "backspace") {
        expression = expression.slice(0, -1);
      } else if (button.id === "equals") {
        expression = eval(expression);
      } else {
        expression += button.textContent;
      }

      document.querySelector("#expression").textContent = expression;
    });
  });
</script>

</body>
</html>
